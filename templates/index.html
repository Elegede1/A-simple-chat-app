{% extends "base.html" %}

{% block title %}Chat App - Home{% endblock %}

{% block content %}
<div id="chat-container">
    <h1>Chat Application</h1>

    <form method="POST">
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" placeholder="Enter username" value="{{ username if username }}">
        </div>

        <div class="form-group">
            <label for="code">Room Code:</label>
            <input type="text" name="code" id="code" placeholder="Enter room code (for joining)" value="{{ code if code }}">
        </div>

        <div class="form-group buttons">
            <button type="submit" name="create" value="true">Create Room</button>
            <button type="submit" name="join" value="true">Join Room</button>
        </div>
    </form>
</div>
{% endblock %}
